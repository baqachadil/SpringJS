<script src="script/employe.js" type="text/javascript"></script>

<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer cette marque</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des employes</p>
        </div>
        <div class="card-body container-fluid">
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="code">Prenom : </label>
                    <input class="" type="text" id="id" hidden>
                    <input class="form-control" type="text" id="prenom" required>

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="nom">Nom : </label>
                    <input class="form-control" type="text" id="nom" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="salaire">Salaire : </label>
                    <input class="" type="number" id="id" hidden>
                    <input class="form-control" type="text" id="salaire" required>
                </div>
                <div class="col-sm-6 mb-2">
                    <label for="dateEmbauche">Date Embauche : </label>
                    <input class="" type="date" id="id" hidden>
                    <input class="form-control" type="date" id="dateEmbauche" required>
                </div>
                </div>
            
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="valider">valider</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn2">Envoyer vers le serveur</button>
                    
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="temploye" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Id</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Date Embauche</th>
                            <th scope="col">Salaire</th>     
                            <th scope="col">Supprimer</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody id="contenu">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
